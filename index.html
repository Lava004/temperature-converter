<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #converter {
            text-align: center;
            padding: 50px;
            background-color: #0f90f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #3808d5;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" onchange="convert('celsius')">
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" onchange="convert('fahrenheit')">
        <br>
        <button onclick="clearInputs()">Clear</button>
    </div>

    <script>
        function convert(type) {
            if (type === 'celsius') {
                var celsius = parseFloat(document.getElementById('celsius').value);
                var fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            } else if (type === 'fahrenheit') {
                var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
                var celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById('celsius').value = celsius.toFixed(2);
            }
        }

        function clearInputs() {
            document.getElementById('celsius').value = '';
            document.getElementById('fahrenheit').value = '';
        }
    </script>
</body>
</html>
